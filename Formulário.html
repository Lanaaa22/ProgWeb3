<html>
	<head>
		<title> Cadastro </title>
        <link href="tarefa2.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
	</head>
	
	<body>
		
		<h1>Cadastrar Usuário</h1>
		<form>
			<fieldset>
			<legend>Dados Pessoais</legend>
			Nome:<br> <input type='text' name='Nome' id='nome' /><br>
			
			
			Email:<br> <input type='email' name='email' id='email'/><br>
			
			Senha: <input type='password' name='senha' id='Senha' /><br>
			Confirmar Senha: <input type='password' name='senha2' id='Senha2' /><br>
			
			Idade: <input type='Radio' name='idade'/> menor ou igual a 17 <input type='Radio' name='idade_maior'/> maior de 17
			</fieldset>
			<fieldset>
			<legend> 2 Perfil </legend>
			
			Descrição: <input type='Textarea' name='descricao' id="descricao"/>
			
			Perfil de Trabalho: <select name = 'Perfil Trabalho'>
			<option value='Dev'>Dev</option>
            <option value="Developer">Developer</option>
            </select> 

            Interesses: <input type = 'checkbox' name="interesses"/>
          

            Desingn: <input type = 'checkbox' name="Desingn"/>
            
            Analista: <input type = 'checkbox' name="analista"/>

            

            
			
			
		    </fieldset>
            <button>Enviar dados</button>

		</form>
		
		
	
	</body>
	
</html>
