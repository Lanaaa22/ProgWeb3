<html>
	<head>
		<title> Cadastro </title>
		<link href="tarefa2.css" rel="stylesheet">
	</head>
	
	<body>
		
		<h1>Cadastrar Usuário</h1>
		<form>
			<fieldset>
			<legend>Dados Pessoais</legend>
			Nome: <input type='text' name='Nome' id='nome' />
			
			
			Email: <input type='email' name='email' id='email'/>
			
			Senha: <input type='password' name='senha' id='Senha' />
			Confirmar Senha: <input type='password' name='senha2' id='Senha2' />
			
			Idade: <input type='Radio' name='idade'/> menor ou igual a 17 <input type='Radio' name='idade_maior'/> maior de 17
			</fieldset>
			<fieldset>
			<legend> 2 Perfil </legend>
			
			Descrição: <input type='Textarea' name='descricao' id="descricao"/>
			
			Perfil de Trabalho <select name = 'Perfil Trabalho' multiple size="3">
			<option value='Dev'>Dev</option>
            <option value="Developer">Developer</option>
            </select> 

            Interesses <input type = 'checkbox' name="interesses"/>
          

            Desingn <input type = 'checkbox' name="Desingn"/>
            
            analista <input type = 'checkbox' name="analista"/>
			
			
		    </fieldset>

		</form>
		
		
	
	</body>
	
</html>
